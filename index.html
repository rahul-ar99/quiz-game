<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz Game</title>
        <link rel="stylesheet" href="./style.css">
        <script type="text/javascript" src="./index.js"></script>
</head>
<body>
    <section id="front">
        <div class="first-page" id="first-page">
            <h1>Quiz Game</h1>
            <button onclick="myFunc()">Start</button>
        </div>
        <div class="main" id="main">
            <div class="questions">
                <h2>Quiz Game</h2>
                <ul id="quest-ul">
                </ul>
                <button id="submitBtn" onclick="submit()">submit</button>
                <div class="timer" id="timer">
                    <h3 id="time">10</h3>
                </div>
            </div>
            <div class="right">
                <div class="score">
                    <h5 id="scoreHead"></h5>
                    <h4 id="myScore"></h4>
                </div>
                <div class="details">
                    
                </div>
            </div>
            
        </div>
    </section>
</body>
</html>
